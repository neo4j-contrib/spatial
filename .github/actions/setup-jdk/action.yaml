name: "Setups JDK"
description: "Setups JDK 17"
runs:
  using: "composite"
  steps:
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: adopt
        server-id: ossrh
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
